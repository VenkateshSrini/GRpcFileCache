apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: file-cache-client-deploy
  name: file-cache-client-deploy
  namespace: grpc-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-cache-client-deploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: file-cache-client-deploy
    spec:
      containers:
      - image: venkateshsrini3/file-cache-client:dnslookup-latest-1.0
        name: file-cache-client
        ports:
        - containerPort: 80
        env:
        - name: CacheService__url
          value: dns:///file-cache-grpc-service.grpc-cache.svc.cluster.local
        - name: DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT
          value: "true"